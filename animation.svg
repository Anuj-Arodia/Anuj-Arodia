<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="100%" height="100%">
  <style>
    .laptop {
      fill: #3498db;
    }
    .screen {
      fill: #2ecc71;
      animation: glow 1s infinite alternate;
    }
    .text {
      fill: #fff;
      font: bold 12px monospace;
      animation: typing 2s steps(20, end) infinite;
    }
    @keyframes glow {
      from {
        fill: #2ecc71;
      }
      to {
        fill: #27ae60;
      }
    }
    @keyframes typing {
      0%, 100% {
        width: 0;
      }
      50% {
        width: 100%;
      }
    }
  </style>
  <rect x="50" y="50" width="200" height="120" rx="10" ry="10" class="laptop" />
  <rect x="70" y="70" width="160" height="80" rx="5" ry="5" class="screen" />
  <text x="80" y="100" class="text" clip-path="polygon(0 0, 100% 0, 100% 100%, 0 100%)">
    &lt;Coding...&gt;
  </text>
</svg>
